<html>
  <head>
    <title>TensorFlow-js Image Classifier</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/index.css">
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
  </head>
  <body>
    <div id="top">
        <h5>Predictions</h5>
        <div id="console"></div>
        <!-- Add a video element that will display images from the webcam -->
        <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
        <!-- List of Buttons for their corresponding classes -->      
        <ul>
            <li><button id="class-0">Add No Action</button></li>
            <li><button id="class-1">Add to class 1</button></li>
            <li><button id="class-2">Add to class 2</button></li>
            <li><button id="class-3">Add to class 3</button></li>
        </ul>
    </div>
    <!-- Load index.js after the content of the page -->
    <script src="static/js/index.js"></script>
  </body>
</html>
